name: clicker
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.3.0
  flutter_svg: ^2.0.10+1
  flutter_bloc: ^8.1.6
  meta: ^1.15.0
  bloc: ^8.1.4
  model_viewer_plus: ^1.9.0
  flutter_3d_controller: ^2.0.2
  connectivity_plus: ^6.1.0
  telegram_web_app: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/3dmodel/

  
  fonts:
    - family: Rajdhani
      fonts:
        - asset: assets/fonts/Rajdhani-Bold.ttf
          weight: 800
        - asset: assets/fonts/Rajdhani-Light.ttf
          weight: 300
        - asset: assets/fonts/Rajdhani-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rajdhani-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rajdhani-SemiBold.ttf
          weight: 600
    - family: CourierPrime
      fonts:
        - asset: assets/fonts/CourierPrime-Regular.ttf
          weight: 400
        - asset: assets/fonts/CourierPrime-Bold.ttf
          weight: 700




